<form>
    <div class="form-group">
      <label for="fristName">First Name</label>
      <input required  ngModel 
      name ="fristName" 
      #fristName="ngModel" 
      (change)="log(fristName)" 
      id="fristName"
      type="text"
      class="form-control">
      <div class="alert alert-danger" 
      *ngIf=" fristName.touched && !fristName.valid">First Name is required.</div>
    </div>

    
    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea required ngModel name ="comment" 
       id="comment"
        class="form-control" 
        rows="10"></textarea>
    </div>


    <button type="button"
     class="btn btn-primary">Sumbit</button>
  </form>
