<form [formGroup]="form">



<div class="form-group">
    <label >Old Password</label>
    <input formControlName="oldPassword" type="password" class="form-control">
    
</div>
  
    <div *ngIf="oldPassword?.touched && oldPassword?.invalid " class="alert alert-danger">
    <div *ngIf="oldPassword?.errors?.required" >Old password is required.</div>
    <div *ngIf="oldPassword?.errors?.invalidOldPassword" >Old password is invalid.</div>

   
   
</div>



    <div class="form-group"><label>New Password</label>
    <input  formControlName="newPassword" type="password"  class="form-control">
    </div>
    <div
    *ngIf="newPassword?.touched && newPassword?.invalid "
    class="alert alert-danger">
    <div *ngIf="newPassword?.errors?.required">New passsword is required.</div>
    </div>


     <div class="form-group"><label>Confirm Password</label>
        <input formControlName="confirmPassword" onBlur={handleFocusEvent} type="password" 
            class="form-control"></div>
    <div
    *ngIf="confirmPassword?.touched && confirmPassword?.invalid "
    class="alert alert-danger">
    <div *ngIf="confirmPassword?.errors?.required">Confirm password is required.</div>
    <div *ngIf="confirmPassword?.valid &&form.invalid && form.errors?.passwordshouldMatch" class="alert alert-danger"> Password do not match.</div>
</div>


            <button class ="btn btn-primary">Change password</button>
        




</form>
